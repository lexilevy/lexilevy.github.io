<!DOCTYPE html><html><head><title>neon-animation demo: basic</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script><script src="https://unpkg.com/web-animations-js@^2.0.0/web-animations-next-lite.min.js"></script><style>my-animatable{margin-top:50px;}</style></head><body><dom-bind><template is="dom-bind"><button on-click="_onCircleButtonClick">toggle circle</button> <button on-click="_onDialogButtonClick">toggle dialog</button><div style="text-align: center"><my-dialog>Hello World!</my-dialog></div><my-animatable></my-animatable></template></dom-bind><script>define(["./my-animatable.js","./my-dialog.js"],function(_myAnimatable,_myDialog){"use strict";var domBind=document.querySelector("dom-bind");domBind._onCircleButtonClick=function(event){var node=document.querySelector("my-animatable");if(node){node.animate()}};domBind._onDialogButtonClick=function(event){var node=document.querySelector("my-dialog");if(node){if(node.opened){node.hide()}else{node.show()}}}});</script></body></html>
