<link rel="import" href="../shared-styles/page-shared-styles.html">
<dom-module id="ll-home">
  <template>
    <style include="page-shared-styles"></style>
    <style is="custom-style">
      :host {

      }

      div.container{
        width: 95vw;
        height: 75vh;
        margin: 5vh 0;
        margin-left: 2.5vw;
      }

      l2t-paper-slider.custom{
        --paper-slide-height: 50vh;
        --paper-slide-dot: var(--ll-light-border);
        --paper-slide-dot-selected: var(--ll-light-blue);
        --paper-slider-dot-container-styles:{
          bottom:0%;
        };
      }

      paper-slide.slide{
        text-align: center;
      }

      div.quote{
        font-family: IBMLight;
        width: 85%;
        margin-left: 7.5%;
        white-space: normal;
        font-size: 1em;
        line-height: 1.5em;
        text-align: justify;
      }

      span.quotation{
        font-family: IBMBoldItalic;
      }

      div.author{
        font-family: IBMBold;
        width: 100%;
        white-space: normal;
        font-size: .85em;
        margin-top: 2.5vh;
      }

      a.companylink{
        text-decoration: none;
        color: var(--ll-light-blue);
      }

      img.companyimg{
        height: 17.5vh;
        margin-top: 2.5vh;
        max-width: 25vw;
      }

      img.noheight{
        height: auto;
      }

      div.slidecontainer{
        width: 100%;
        height: 100%;
        display: table;
      }

      div.slidecontentcontainer{
        display: table-cell;
        vertical-align: middle;
      }

      div.title{
        text-align: center;
        font-family: IBMBold;
        font-size: 2em;
        margin-bottom: 2.5vh;
      }

      /*Responsive Styles*/
      @media screen and (max-width : 760px){
        div.container{
          height: 65vh;
        }
        l2t-paper-slider.custom{
          --paper-slide-height: 50vh;
         /* --paper-slide-dot: transparent;
          --paper-slide-dot-selected: transparent;*/
        }
        img.companyimg{
          max-width: none;
          height: 15vh;
        }

        img.noheight{
          height: auto;
          max-width: 50vw;
        }

        div.quote{
          font-size: .75em;
        }

        div.author{
          font-size: .65em;
        }

        div.title{
          font-size: 1.5em;
        }
      }
    </style>

    <div class="container">
      <div class="title">What Our Clients Say...</div>
      <l2t-paper-slider auto-progress slide-duration="8" class="custom" total-slides="3">
        
        <paper-slide class="slide">
          <div class="slidecontainer">
            <div class="slidecontentcontainer">
              <div class="quote">
                <span class="quotation">"</span>
                After our first meeting, Lexi immediately understood my needs and set up my Instagram, Twitter, and LinkedIn pages as well as organized my foundation's Facebook page. She wrote and published original content across all of the social media platforms and I began to see instant results! Lexi guided me through the entire process and together we made an impact!
                <span class="quotation">"</span>
              </div>
              <div class="author">
                Terrie Magro (Co-Founder, <a class="companylink" href="https://www.michaelmagrofoundation.com">The Michael Magro Foundation</a>)
              </div>
              <a class="companylink" href="https://www.michaelmagrofoundation.com">
                <img 
                src="../../img/michael_margo.png"
                class="companyimg">
              </a>
            </div>
          </div>
        </paper-slide>

        <paper-slide class="slide">
          <div class="slidecontainer">
            <div class="slidecontentcontainer">
              <div class="quote">
                <span class="quotation">"</span>
               We couldn't have asked for a better asset to our company. Lexi ignited our social media campaign and immediately boosted our followers and retention rate. Her personalized and attentive service is second to none.
                <span class="quotation">"</span>
              </div>
              <div class="author">
                Evan Samlin (Director of Operations, <a class="companylink" href="https://www.reilcap.com">REIL Capital</a>)
              </div>
              <a class="companylink" href="https://www.reilcap.com">
                <img 
                src="../../img/REIL-Logo.png"
                class="companyimg">
              </a>
            </div>
          </div>
        </paper-slide>

         <paper-slide class="slide">
          <div class="slidecontainer">
            <div class="slidecontentcontainer">
              <div class="quote">
                <span class="quotation">"</span>
                Working with L Squared Social for the past year has been an incredible experience for both me and my entire team! Not only does Lexi have an in-depth understanding of the social media landscape, but she brings creative ideas and impressive strategies to the table, while maintaining a friendly and motivating presence. Companion would not be where it is today without L Squared Social!
                <span class="quotation">"</span>
              </div>
              <div class="author">
                Lexie Ernst (Co-Founder, <a class="companylink" href="https://companionapp.io/">Companion</a>)
              </div>
              <a class="companylink" href="https://companionapp.io/">
                <img 
                src="../../img/companion.png"
                class="companyimg noheight">
              </a>
            </div>
          </div>
        </paper-slide>
      </l2t-paper-slider>
    </div>

    <ll-footer
    name="ll-footer">
    </ll-footer>

  </template>

  </script>
</dom-module>
