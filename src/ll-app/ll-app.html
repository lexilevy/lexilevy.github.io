<dom-module id="ll-app">

  <template>
    <style include="slate-font-awesome"></style>
    <style is="custom-style">
      :host {
        display: block;
      }

      .page{
        top: 17vh;
        position: fixed;
        height: calc(100vh - 18vh);
        width: calc(100vw - 1vw);
      }
    </style>

    <ll-nav 
    name="ll-nav"
    page="{{page}}">
    </ll-nav>
     
    <div class="page">
      <template is="dom-if" if="[[_isHome(page)]]">
        <ll-home name="ll-home"></ll-home>
      </template>

      <template is="dom-if" if="[[_isAbout(page)]]">
        <ll-about name="ll-about"></ll-about>
      </template>

      <template is="dom-if" if="[[_isContact(page)]]">
        <ll-contact name="ll-contact"></ll-contact>
      </template>

      <template is="dom-if" if="[[_isServices(page)]]">
        <ll-services name="ll-services"></ll-services>
      </template>
    </div>

  </template>

  <script>

    class LlApp extends Polymer.Element {
      
      static get is() { return 'll-app'; }
      
      static get properties() {
        return {
          page:{
            observer: "_pageChanged",
            notify: true
          },

        };
      }

      ready(){    
        var self = this;  
        
        super.ready();

        this._addSubscribers();
      }

      connectedCallback(){
        super.connectedCallback();
        console.log(this.getAttribute("name") + " connected");
      }

      _addSubscribers(){
        var self = this;
        // $.subscribe("setLoadingText", function(event, data) {
        //     self.loadingText = data;
        // });

      }

      _pageChanged(){
        if(this.page){
          console.log(this.page);
        }
      }

      _isHome(page){
        return this.page == "home";
      }

      _isServices(page){
        return this.page == "services";
      }

      _isAbout(page){
        return this.page == "about";
      }

      _isContact(page){
        return this.page == "contact";
      }

      
     
    }


    window.customElements.define(LlApp.is, LlApp);

  </script>

</dom-module>
